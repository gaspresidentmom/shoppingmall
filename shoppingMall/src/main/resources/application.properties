spring.application.name=shoppingMall

server.port=8083

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shoppingmall
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#multipart
spring.servlet.multipart.location=/WEB-INF/images/
spring.servlet.multipart.max-file-size=5MB

#spring.servlet.multipart.location = 본인이 정한 이미지 파일의 경로 (꼭 끝에 / 붙이기)
#spring.servlet.multipart.max-file-size = 이미지 최대 용량. 초과하는 이미지를 올리게 되면 에러 뜸!!